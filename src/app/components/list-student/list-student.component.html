<div class="card-body">
    <h4 class="card-title">Bordered Table</h4>
    <h6 class="card-subtitle">Add<code>.table-bordered</code>for borders on all sides of the table and cells.</h6>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th class="text-nowrap">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of listsStudents; let iControl=index">
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.number}}</td>
                    <td class="text-nowrap">
                        <a data-toggle="tooltip" data-original-title="Edit" routerLink="edit-students/{{student.id}}"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                        <a  (click)="delete(student.id,iControl)" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
